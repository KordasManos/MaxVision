<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxVision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/profile-trans.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- video -->
    <div class="video-container-contact">
        <video autoplay muted loop id="video-bg">
            <source src="videos/site_reel.mp4" type="video/mp4" />
        </video>
        <div class="video-tint"></div>
    </div>

    <!-- Body -->
    <section class="portfolio">
        <!-- Filter buttons -->
        <div class="portfolio-filter">
            <button data-filter="all">All</button>
            <button data-filter="exterior">Exterior Detailing</button>
            <button data-filter="interior">Interior Detailing</button>
            <button data-filter="ceramic">Ceramic Coating</button>
            <button data-filter="headlights">Headlight Restoration</button>
        </div>

        <!-- Portfolio grid -->
        <div class="portfolio-grid">
            <!-- Example of an Exterior Detailing card -->
            <div class="card exterior">
                <div class="card-content">
                    <img src="images/profile-audi.jpg" alt="Exterior Detail 1">
                    <div class="hover-content">
                        <h3>Exterior Detail</h3>
                        <p>High-gloss polish and ceramic coating for ultimate protection.</p>
                    </div>
                </div>
            </div>

            <!-- Example of an Interior Detailing card -->
            <div class="card interior">
                <div class="card-content">
                    <img src="images/profile-lambo.jpg" alt="Interior Detail 1">
                    <div class="hover-content">
                        <h3>Interior Detail</h3>
                        <p>Full interior cleaning including leather treatment and steam cleaning.</p>
                    </div>
                </div>
            </div>

            <!-- Add more projects here -->
        </div>
    </section>

    <!-- Popup Modal for Carousel -->
    <div id="imagePopup" class="popup-modal">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <div id="carouselExample" class="carousel">
                <button id="prev">← Prev</button>
                <div class="carousel-inner"></div>
                <button id="next">Next →</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <script>
        document.getElementById('navbar').innerHTML = fetch('shared/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('shared/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
