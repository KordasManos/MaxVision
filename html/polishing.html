        <div class="wax-container">

                <div class="col-lg-5 col-md-5 col-sm-6 col-10 wax-banner">

        <div class="headlight-polishing-container">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6 col-10 text-start-2">
                    <h2 data-translate="polishing.step_2_header"></h2>
                    <p data-translate="polishing.step_2_body"></p>
                    <p data-translate="polishing.headlight_section_p_2"></p>

                <div class="col-lg-5 col-md-5 col-sm-6 col-10 headlight-polishing-banner">

    <div id="footer"></div>

    <script>
        document.getElementById('navbar').innerHTML = fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        document.getElementById('footer').innerHTML = fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
